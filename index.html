<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body class="text-light">
    <div class="container">
        <div class="backgorund1 mt-5 p-3">
            <h1 class=" text-center">Password Generator</h1>
            <div class=" d-flex justify-content-between text-center backgorund2 p-2">
                <div class="">
                    <span class="fs-3" id="result"></span>
                </div>
                <div class="clipboard fs-3 p-2">
                    <i class="bi bi-clipboard-check-fill " id="clipboard"></i>
                </div> 
            </div>
            <div class="form-check d-flex justify-content-between p-3">
                <label class="fs-4">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="form-check d-flex justify-content-between p-3 ">
                <label class="form-check-label fs-4">Include Upper case letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="form-check d-flex justify-content-between p-3">
                <label class="form-check-label fs-4">Include Lower case letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="form-check d-flex justify-content-between p-3 ">
                <label class="form-check-label fs-4">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="form-check d-flex justify-content-between p-3 ">
                <label class="form-check-label fs-4">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="p-2 text-center button generatePassword">
                <span class="fs-4 generatePassword" id="generate">Generate Password</span>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
